<!Doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>form</title>
<script defer src="script.js"></script>
</head>
<body>
<h1>Registration Form</h1>
<div id="error"></div>
<form action="/" method="GET">
<div>
<label for="first name">First Name</label>
<input id="first name" name="first name" type="text"required>
</div>
<div>
<label for="middle name">Middle Name</label>
<input id="middle name" name="middle name" type="text"required>
</div>
<div>
<label for="last name">Last Name</label>
<input id="last name" name="last name" type="text"required>
</div>
<div>
<label for="date of birth">date of birth</label>
<input id="date of birth" name="dateof birth" type="alphanumeric">
</div>
<div>
<label for="email id">email id</label>
<input id="email id" name="email id" type="alphanumeric">
</div>
<div>
<label for="mobile number">mobile number</label>
<input id="mobile number" name="mobile number" type="number">
</div>
<div>
<label for="password">Password</label>
<input id="password" name="password" type="password">
</div>
<button type="submit">Submit</button>
</form>
</body>
</html>
